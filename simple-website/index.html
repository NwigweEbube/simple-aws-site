<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC2 Instance IP</title>
</head>
<body>
    <p>This website is running on EC2 instance with IP: <span id="ip">Loading...</span></p>

    <script>
        // Get public IP using external service
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(error => {
                document.getElementById('ip').textContent = 'Unable to retrieve';
            });
    </script>
</body>
</html>
